<!doctype html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Login</title>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://use.fontawesome.com/releases/v5.7.2/css/all.css' rel='stylesheet'>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='index1.css') }}"> -->

    <link rel="stylesheet" href="{{ url_for('static', filename='login_css.css') }}">

    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'></script>
    <script type='text/javascript' src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
</head>

<body oncontextmenu='return false' class='snippet-body'>
    
    <div class="content-container ">

        <div class="logo-container">
            <img id="logocontainer" src="{{ url_for('static', filename='Protean_logo.png') }}" alt="">
            <h2 class="pt-3 font-weight-bold" id="logoname">HA-PROXY CONFIG MANAGER</h2>
        </div>
        <div class="image1" style="height: 100vh;width: 100vw;">
            <img id="background-image" src="{{ url_for('static', filename='homescreenbg.png') }}" alt="">
        </div>

        <div class="container">

            <div class="row">
                <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                    <div class="panel border bg-white">
                        <div class="panel-heading">

                            <h3 class="pt-3 font-weight-bold">Login</h3>
                        </div>
                        <div class="panel-body p-3">
                            <form action="/login_logic" method="POST">
                                <div class="form-group py-2">
                                    <div class="input-field"> <span class="far fa-user p-2"></span> <input type="text"
                                            placeholder="Username" name="username" required> </div>
                                </div>
                                <div class="form-group py-1 pb-2">
                                    <div class="input-field"> <span class="fas fa-lock px-2"></span> <input
                                            type="password" name="password" placeholder="Enter your Password" required>

                                    </div>
                                </div>
                                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"></input>
                                <input type="submit" class="btn btn-primary btn-block mt-3"></input>
                            </form>
                            </br>
                            {% with messages = get_flashed_messages() %}
                            {% if messages %}
                            <div class="alert alert-info">
                                <ul>
                                    {% for message in messages %}
                                    <li>{{ message }}</li>
                                    {% endfor %}
                                </ul>
                            </div>
                            {% endif %}
                            {% endwith %}

                            {% if msg %}
                            <div class="alert alert-info">
                                <ul>

                                    <li>{{ msg }}</li>

                                </ul>
                            </div>
                            {% endif %}

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>

        {% if msg %}
        alert('{{msg}}');
        {% endif %}


    </script>
</body>

</html>
